<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container my-3" id="app">
        <div class="col-4">
            <input v-model="valeur" class="form-control" placeholder="Film" >
            <button class="btn btn-success mt-2" @click="afficher()">GO</button>
            <table class="table table-striped">
                <tbody>
                    <tr v-for="(f,i) in films">
                        <td>
                            <img :src="f.Poster" width="80">
                        </td>
                        <td>{{ f.Title}}</td>
                        <td>{{ f.Year}}</td>
                        <td>
                            <button 
                            @click="ajouter(i)"
                            class="btn btn-primary">ADD</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
 
   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
   
    <script>  
        const app = new Vue(
           { 
            el : '#app ', // div id="app"
            // les variables
            data: {
               
                valeur:'',
                films:[]
            },
            methods:{
                afficher(){
                    let film = this.valeur;
                    this.valeur=''; // vide le champ input
                    let url = 'http://www.omdbapi.com/?apikey=16d02d6f&s='+film;
                    axios.get(url).then(
                    response => {
                        this.films = response.data.Search;
                    });
                }, 
                ajouter(i){
                    let f = this.films[i];
                    console.log(f);
                    this.films.splice(i,1); // (indice, nb ligne Ã  effacer)
                },
            }
        });
    </script>
</body>
</html>
